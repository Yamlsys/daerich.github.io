---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} &nbsp; <a href="{{ site.baseurl }}/" class="site-avatar">{{ site.name }}<img src="{{ site.avatar }}" /></a><br>
	{{ page.categories }}
  </div>

  {% include disqus.html %}
</article>
