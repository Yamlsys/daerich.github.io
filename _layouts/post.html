---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} by &nbsp; <a href="{{ site.baseurl }}/me" class="site-avatar">{{ site.name }}<img src="{{ site.avatar }}" width="32"  height="32"/></a><br>
	in {{ page.categories }}
  </div>

  {% include disqus.html %}
</article>
